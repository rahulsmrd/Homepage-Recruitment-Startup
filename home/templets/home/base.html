<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body style="font-family: 'Times New Roman', Times, serif;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark make_fixed">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 mx-5" href="/">Coursify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block recent_active %}{% endblock %}" aria-current="page"
                            href="#"></a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-5">
                        <a class="btn btn-outline-primary" aria-current="page"
                            href="{% url 'skill_test' %}">Take a Skill Test</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item me-4">
                        <a class="btn btn-outline-danger px-3" aria-current="page"
                        href="{% url 'logout' %}">logout</a>
                        {% else %}
                        <li class="nav-item me-4">
                            <a class="btn btn-outline-success" aria-current="page"
                                href="{% url 'signup' 0 %}">Get Recruited</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="btn btn-outline-warning px-3" aria-current="page"
                                href="{% url 'signup' 1 %}">Heir</a>
                        </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-secondary px-3" aria-current="page"
                            href="{% url 'login' %}">Login</a>
                    {% endif %}
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}{% endblock %}

</body>

</html>
